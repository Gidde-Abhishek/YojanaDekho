# .github/workflows/deploy.yml
name: Deploy React Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: 
      group: production
      cancel-in-progress: true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install --save-dev canvas @babel/plugin-proposal-private-property-in-object
        
    - name: Create test setup
      run: |
        # Create mock directory
        mkdir -p src/__mocks__
        
        # Create react-lottie mock
        echo 'import React from "react"; const Lottie = () => <div data-testid="mock-lottie">Lottie Animation</div>; export default Lottie;' > src/__mocks__/react-lottie.js
        
    - name: Build
      run: npm run build
      env:
        CI: false
        
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "13.234.33.4 ssh-rsa " >> ~/.ssh/known_hosts
        
    - name: Deploy to Server
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
          build/ developer@13.234.33.4:/var/www/html/schemefinder.arthnirmiti.com/