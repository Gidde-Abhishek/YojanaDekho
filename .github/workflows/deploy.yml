# .github/workflows/deploy.yml
name: Deploy React Frontend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --passWithNoTests
        
    - name: Build
      run: npm run build
      env:
        CI: false  # Prevents treating warnings as errors
        
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "13.234.33.4 ssh-rsa " >> ~/.ssh/known_hosts
        
    - name: Deploy to Server
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
          build/ developer@13.234.33.4:/var/www/html/schemefinder.arthnirmiti.com/

    - name: Verify Deployment
      run: |
        curl --fail http://13.234.33.4 || echo "Warning: Deployment verification failed"